<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contato - Gerador de RP</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background:
        linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
        url("https://images.alphacoders.com/123/1236766.jpg");
    background-size: cover;
    background-position: center;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

/* Partículas */
#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* Container */
.container {
    position: relative;
    z-index: 2;
    max-width: 750px;
    background: rgba(0, 0, 0, 0.85);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 200, 0, 0.6);
}

/* Lee Sin */
.lee {
    width: 260px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 20px gold);
}

/* Título */
h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 46px;
    color: gold;
    text-shadow: 0 0 20px gold;
}

p {
    font-size: 20px;
    margin: 20px 0;
    line-height: 1.6;
}

.discord {
    margin-top: 25px;
    font-size: 28px;
    font-weight: bold;
    color: #00bfff;
    text-shadow: 0 0 15px #00bfff;
    background: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 10px;
    display: inline-block;
}

/* Botão */
.btn {
    display: inline-block;
    margin-top: 35px;
    padding: 16px 35px;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(45deg, gold, orange);
    color: black;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
    box-shadow: 0 0 20px gold;
}

.btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px gold;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="container">

    <!-- Lee Sin Muay Thai -->
    <img class="lee" src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/LeeSin_4.jpg" alt="Lee Sin Muay Thai">

    <h1>Quase lá…</h1>

    <p>
        Para finalizar sua participação no <strong>Gerador de RP</strong>,  
        entre em contato comigo pelo Discord:
    </p>

    <div class="discord">
        kennay.dll
    </div>

    <p>
        Me envie uma mensagem dizendo que veio pelo Gerador de RP  
        para eu validar e enviar seu RP.
    </p>


    </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 80 },
        "color": { "value": "#FFD700" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#FFD700",
            "opacity": 0.4,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 2
        }
    }
});
</script>

</body>
</html>
